<script>

/* ---------- Mirror Links (kept) ---------- */
const MIRROR_LINK_PLACEHOLDERS = [
  { label: "StreamEast", url: "https://www.streameast100.com/" },
  { label: "TOTALSPORTEK", url: "https://totalsportek.army/" },
  { label: "FOOTYBITE", url: "https://www.footybite.to/" },
  { label: "NFLBITE", url: "https://www.nflbite.to/" },
  { label: "NBABITE", url: "https://reddit.nbabite.to/" },
  { label: "SPORTSURGE", url: "https://sportsurge100.com/" },
  { label: "HESGOAL", url: "https://hesgoalfree.com/" },
  { label: "SOCCER STREAMS", url: "https://soccer-1000.com/" },
  { label: "F1 STREAMS", url: "https://www.f1streamsfree.com/" },
  { label: "Hoofoot", url: "https://hufoot.com/" }
];

/* ---------- Google Sheets config ---------- */
const GOOGLE_SHEET_ID = "1RkQNvEvwDRETLJ4AMRq7RoIfQTw7hY0xWdH72lpU5t8";
const TEAM_SHEET = "Fixtures"; // single sheet now
const PLACEHOLDER_IFRAME = "https://placeholder.com/embed";
const REVEAL_BEFORE_MS = 30 * 60 * 1000;

/* ---------- GViz fetch + parse ---------- */
async function fetchGvizSheet(sheetName){
  const url = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
  const res = await fetch(url);
  if(!res.ok) throw new Error(`Failed to fetch sheet ${sheetName}: ${res.status}`);
  const text = await res.text();
  const jsonText = text.replace(/^[^\(]*\(/, "").replace(/\);?$/, "");
  const parsed = JSON.parse(jsonText);
  const cols = (parsed.table.cols || []).map(c => (c.label || c.id || "").toString().trim());
  const rows = (parsed.table.rows || []).map(r => {
    const obj = {};
    (r.c || []).forEach((cell, i) => { obj[cols[i] || `c${i}`] = cell ? cell.v : ""; });
    return obj;
  });
  return { cols, rows };
}

/* ---------- Normalize fixture row ---------- */
function normalizeFixtureRow(row){
  const iso = row.Date ? new Date(row.Date).toISOString() : null;
  return {
    dateISO: iso,
    kickoffMs: iso ? new Date(iso).getTime() : null,
    home: { name: row.HomeTeam, logo: row.HomeLogoURL },
    away: { name: row.AwayTeam, logo: row.AwayLogoURL },
    league: row.League,
    iframeDiv: row.IframeDivBlock || PLACEHOLDER_IFRAME,
    status: row.Status || "Upcoming",
    title: `${row.HomeTeam} vs ${row.AwayTeam}`
  };
}

function shouldReveal(fx){
  if(fx.status === "Finished") return true;
  if(!fx.kickoffMs) return false;
  return Date.now() >= (fx.kickoffMs - REVEAL_BEFORE_MS);
}

/* ---------- Load dashboard fixtures ---------- */
async function loadDashboardFixtures(){
  const sheet = await fetchGvizSheet(TEAM_SHEET).catch(()=>({cols:[],rows:[]}));
  const todayStr = new Date().toISOString().slice(0,10);
  let fixtures = [];

  sheet.rows.forEach(r => {
    const fx = normalizeFixtureRow(r);
    if(fx.dateISO && fx.dateISO.slice(0,10) === todayStr) fixtures.push(fx);
  });

  fixtures.sort((a,b) => (a.kickoffMs||0) - (b.kickoffMs||0));
  renderDashboardUI(fixtures);
  return fixtures;
}

/* ---------- Render dashboard UI ---------- */
let selectedFixture = null;
function renderDashboardUI(fixtures){
  const sel = document.getElementById('streamSelect');
  const wrap = document.getElementById('thumbList');
  sel.innerHTML = `<option value="">-- Choose a match --</option>`;
  wrap.innerHTML = '';
  wrap.style.display = "grid";
  wrap.style.gridTemplateColumns = "repeat(auto-fill, minmax(220px, 1fr))";
  wrap.style.gap = "15px";

  if(!fixtures.length){
    sel.innerHTML = `<option>No fixtures today</option>`;
    wrap.innerHTML = '<p>No fixtures found</p>';
    return;
  }

  fixtures.forEach((fx,i) => {
    const opt = document.createElement('option'); opt.value = i;
    opt.textContent = `[${fx.league}] ${fx.home.name} vs ${fx.away.name}`;
    sel.appendChild(opt);

    const whenText = fx.dateISO ? new Date(fx.dateISO).toLocaleTimeString([], { hour:'2-digit', minute:'2-digit'}) : 'TBA';
    const card = document.createElement('div'); card.className='card';
    card.innerHTML = `
      <div class="top"><span>${fx.league}</span><span class="badge-time">â€¢ ${whenText}</span></div>
      <div class="logos">
        <img src="${fx.home.logo||PLACEHOLDER_IFRAME}" alt="${fx.home.name}">
        <div class="vsline">VS</div>
        <img src="${fx.away.logo||PLACEHOLDER_IFRAME}" alt="${fx.away.name}">
      </div>
      <div class="title">${fx.home.name} vs ${fx.away.name}</div>
    `;
    card.addEventListener('click', ()=> { sel.value = i; showDashboardPreview(fixtures[i]); });
    wrap.appendChild(card);
  });

  sel.addEventListener('change', ()=> {
    const idx = parseInt(sel.value,10);
    if(!isNaN(idx)) showDashboardPreview(fixtures[idx]);
  });
  showDashboardPreview(fixtures[0]);
}

function showDashboardPreview(fx){
  const preview = document.getElementById('matchPreview'); preview.style.display = 'block';
  const when = fx.dateISO ? new Date(fx.dateISO).toLocaleString() : 'TBA';
  const reveal = shouldReveal(fx);
  const iframeBlock = reveal ? fx.iframeDiv : PLACEHOLDER_IFRAME;
  const availText = reveal ? (fx.status === "Finished" ? "Match has ended" : "Live stream (if provided)") : "Streams will be available 30 mins before start";

  preview.innerHTML = `
    <div class="thumb"><img src="${fx.home.logo}" alt="${fx.title}"></div>
    <div class="meta">
      <div style="font-weight:700">${fx.home.name} vs ${fx.away.name}</div>
      <div class="muted">${fx.league} â€¢ ${when}</div>
      <div style="margin-top:6px"><span class="pill">${availText}</span></div>
      <div class="iframe-box" style="margin-top:10px">${iframeBlock}</div>
    </div>
  `;
  selectedFixture = fx;
}

/* ---------- Export HTML ---------- */
document.getElementById('downloadBtn')?.addEventListener('click', ()=>{
  if(!selectedFixture) return alert("Select a match first.");
  const include = document.getElementById('includeLinks')?.checked || false;
  const adCode = document.getElementById('adCode')?.value || '';
  const iframeToUse = (shouldReveal(selectedFixture)) ? selectedFixture.iframeDiv : PLACEHOLDER_IFRAME;
  const linksBlock = include ? `<div class="links"><ul>${(window.MIRROR_LINK_PLACEHOLDERS||[]).map(l=>`<li><a href="${l.url}" target="_blank">${l.label}</a></li>`).join('')}</ul></div>` : '';
  const html = `<!doctype html><html><head><meta charset="utf-8"></head><body>
    <h1>${selectedFixture.home.name} vs ${selectedFixture.away.name}</h1>
    ${iframeToUse}
    <div>${adCode}</div>${linksBlock}</body></html>`;
  const blob = new Blob([html], {type:'text/html'}); 
  const url=URL.createObjectURL(blob); 
  const a=document.createElement('a'); 
  a.href=url; 
  a.download=`${selectedFixture.home.name.replace(/\s+/g,'_')}_vs_${selectedFixture.away.name.replace(/\s+/g,'_')}.html`; 
  document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
  document.getElementById('fileStatus').textContent = "âœ… File downloaded.";
});

/* ---------- Init ---------- */
document.addEventListener("DOMContentLoaded", async ()=>{
  await initAuth();
  loadDashboardFixtures().catch(e => { console.error(e); document.getElementById('thumbList').innerHTML = '<p>Load failed</p>'; });
  setInterval(()=> loadDashboardFixtures().catch(()=>{}), 120000);
});
</script>
