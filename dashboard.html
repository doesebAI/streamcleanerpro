const GOOGLE_SHEET_ID = "1jN1uCIr9xmzFF81AIn398Oj0N7y3CeoZBHOL_th6jMA";

const REVEAL_BEFORE_MS = 30 * 60 * 1000;

/* ---------- GViz helpers (same as landing) ---------- */
async function fetchGvizSheet(sheetName){
  const url = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
  const res = await fetch(url);
  if(!res.ok) throw new Error(`Failed to fetch sheet ${sheetName}: ${res.status}`);
  const text = await res.text();
  const jsonText = text.replace(/^[^\(]*\(/, "").replace(/\);?$/, "");
  const parsed = JSON.parse(jsonText);
  const cols = (parsed.table.cols || []).map(c => (c.label || c.id || "").toString().trim());
  const rows = (parsed.table.rows || []).map(r => {
    const obj = {};
    (r.c || []).forEach((cell, i) => { obj[cols[i] || `c${i}`] = cell ? cell.v : ""; });
    return obj;
  });
  return { cols, rows };
}

const HEADER_KEYWORDS = {
  home: ['home','home team','teamhome','team_home','home_team','homeclub','home_name'],
  away: ['away','away team','teamaway','team_away','away_team','awayclub','away_name'],
  date: ['date','kickoff','kickoff_time','match_date','fixture_date','datetime','utcdate','dateevent','time'],
  fixturekey: ['fixturekey','fixture_key','match_id','matchid','id','idevent','fixtureid'],
  iframe: ['iframeurl','iframe','iframe_url','embed','embed_url','url','embedurl','link'],
  thumb: ['thumb','thumbnail','thumburl','poster','image','logo','thumb_url'],
  league: ['league','competition','competition name','tournament','comp'],
  tv: ['tv','broadcaster','tvstation','channel','station','strtvstation','strchannel','broadcast']
};

function findHeaderKey(cols, keywordList){
  const lc = cols.map(c=> (c||'').toString().toLowerCase().trim());
  for(const k of keywordList){
    const ki = k.toLowerCase();
    const idx = lc.findIndex(h => h === ki);
    if(idx >= 0) return cols[idx];
  }
  for(const k of keywordList){
    const ki = k.toLowerCase();
    const idx = lc.findIndex(h => h.includes(ki));
    if(idx >= 0) return cols[idx];
  }
  return null;
}

function mapColumns(cols){
  return {
    home: findHeaderKey(cols, HEADER_KEYWORDS.home),
    away: findHeaderKey(cols, HEADER_KEYWORDS.away),
    date: findHeaderKey(cols, HEADER_KEYWORDS.date),
    fixturekey: findHeaderKey(cols, HEADER_KEYWORDS.fixturekey),
    iframe: findHeaderKey(cols, HEADER_KEYWORDS.iframe),
    thumb: findHeaderKey(cols, HEADER_KEYWORDS.thumb),
    league: findHeaderKey(cols, HEADER_KEYWORDS.league),
    tv: findHeaderKey(cols, HEADER_KEYWORDS.tv)
  };
}

function normalizeDateVal(v){
  if(!v) return null;
  const d = new Date(v);
  if(!isNaN(d)) return d.toISOString();
  const p = Date.parse(String(v).replace(/\s*\(.*\)/,'')); 
  return isNaN(p) ? null : new Date(p).toISOString();
}

function makeFixtureKey(row, colMap){
  if(colMap.fixturekey && row[colMap.fixturekey]) return String(row[colMap.fixturekey]);
  const dateIso = normalizeDateVal(colMap.date ? row[colMap.date] : row.Date || row.date || '');
  const dpart = dateIso ? dateIso.slice(0,10) : 'nodate';
  const home = String(row[colMap.home]||row['Home']||'').replace(/\s+/g,'').toLowerCase();
  const away = String(row[colMap.away]||row['Away']||'').replace(/\s+/g,'').toLowerCase();
  return `${dpart}-${home}-vs-${away}`;
}

function normalizeFixtureRow(row, cols){
  const map = mapColumns(cols);
  const iso = normalizeDateVal(map.date ? row[map.date] : (row.Date||row.date||''));
  return {
    raw: row,
    FixtureKey: makeFixtureKey(row, map),
    home: { name: String(row[map.home]||row['Home']||'') },
    away: { name: String(row[map.away]||row['Away']||'') },
    league: String(row[map.league]||row['Competition']||''),
    thumb: String(row[map.thumb]||row['Thumb']||PLACEHOLDER_IFRAME),
    dateISO: iso,
    kickoffMs: iso ? new Date(iso).getTime() : null,
    title: `${row[map.home]||row['Home']||''} vs ${row[map.away]||row['Away']||''}`
  };
}

function normalizeIframeRows(rows, cols){
  const map = mapColumns(cols);
  const iframeCol = map.iframe || findHeaderKey(cols, ['url','link']);
  const fixtureKeyCol = map.fixturekey || findHeaderKey(cols, HEADER_KEYWORDS.fixturekey);
  return rows.map(r => ({ raw: r, FixtureKey: fixtureKeyCol ? String(r[fixtureKeyCol]) : null, iframeUrl: iframeCol ? String(r[iframeCol]) : null }));
}

function matchIframeForFixture(fx, iframeRows){
  if(!iframeRows || !iframeRows.length) return null;
  if(fx.FixtureKey){
    const exact = iframeRows.find(ir => ir.FixtureKey && String(ir.FixtureKey) === String(fx.FixtureKey));
    if(exact) return exact;
  }
  const fxDate = fx.dateISO ? new Date(fx.dateISO).toDateString() : null;
  const hn = fx.home.name.toLowerCase();
  const an = fx.away.name.toLowerCase();
  return iframeRows.find(ir => {
    const vals = Object.values(ir.raw).map(v => (v||'').toString().toLowerCase());
    const rowDateVal = ir.raw.Date || ir.raw.date || ir.raw.dateEvent || ir.raw.kickoff;
    if(rowDateVal && fxDate){
      const p = normalizeDateVal(rowDateVal);
      if(!p) return false;
      if(new Date(p).toDateString() !== fxDate) return false;
    }
    const hasHome = vals.some(v => hn && v.includes(hn));
    const hasAway = vals.some(v => an && v.includes(an));
    return (hasHome && hasAway) || (hasHome || hasAway);
  }) || null;
}

function shouldReveal(fx){
  if(!fx.kickoffMs) return false;
  return Date.now() >= (fx.kickoffMs - REVEAL_BEFORE_MS);
}

/* ---------- load dashboard sheets ---------- */
async function loadDashboardFromTeamSheets(){
  const sheetPromises = TEAM_SHEETS.map(name => fetchGvizSheet(name).then(s=>({name,cols:s.cols,rows:s.rows})).catch(e=>{ console.warn('sheet fail', name, e); return {name,cols:[],rows:[]}; }));
  const iframeSheet = await fetchGvizSheet(IFRAME_SHEET).catch(e => { console.warn('iframe sheet fail', e); return {cols:[],rows:[]}; });
  const results = await Promise.all(sheetPromises);
  const fixtures = [];
  results.forEach(res => { if(res.rows && res.rows.length) res.rows.forEach(r => fixtures.push(normalizeFixtureRow(r, res.cols))); });
  const iframeRows = normalizeIframeRows(iframeSheet.rows, iframeSheet.cols);
  fixtures.sort((a,b) => (a.kickoffMs||0) - (b.kickoffMs||0));
  renderDashboardUI(fixtures, iframeRows);
  return { fixtures, iframeRows };
}

/* ---------- render dashboard UI ---------- */
let selectedFixture = null;
function renderDashboardUI(fixtures, iframeRows){
  const sel = document.getElementById('streamSelect');
  const wrap = document.getElementById('thumbList');
  sel.innerHTML = `<option value="">-- Choose a match --</option>`;
  wrap.innerHTML = '';

  if(!fixtures.length){
    sel.innerHTML = `<option value="">No fixtures</option>`;
    wrap.innerHTML = '<p>No fixtures found</p>';
    return;
  }

  fixtures.forEach((fx,i) => {
    const opt = document.createElement('option'); opt.value = i;
    opt.textContent = `[${fx.league}] ${fx.home.name} vs ${fx.away.name}` + (fx.dateISO ? ` â€¢ ${new Date(fx.dateISO).toLocaleString()}` : '');
    sel.appendChild(opt);

    const whenText = fx.dateISO ? new Date(fx.dateISO).toLocaleString([], { month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'}) : 'TBA';
    const matchIframe = matchIframeForFixture(fx, iframeRows);
    const card = document.createElement('div'); card.className='card';
    card.innerHTML = `
      <div class="top"><span>${fx.league}</span><span class="badge-time">â€¢ ${whenText}</span></div>
      <div class="logos">
        <img src="${fx.home.logo||fx.thumb||PLACEHOLDER_IFRAME}" alt="${fx.home.name}">
        <div class="vsline">VS</div>
        <img src="${fx.away.logo||fx.thumb||PLACEHOLDER_IFRAME}" alt="${fx.away.name}">
      </div>
      <div class="title">${fx.home.name} vs ${fx.away.name}</div>
      <div style="margin-top:6px;font-size:12px">Iframe: ${matchIframe && matchIframe.iframeUrl ? 'Yes' : 'No'}</div>
    `;
    card.addEventListener('click', ()=> { sel.value = i; showDashboardPreview(fx, iframeRows); });
    wrap.appendChild(card);
  });

  sel.addEventListener('change', ()=> {
    const idx = parseInt(sel.value,10);
    if(!isNaN(idx)) showDashboardPreview(fixtures[idx], iframeRows);
  });
  showDashboardPreview(fixtures[0], iframeRows);
}

function showDashboardPreview(fx, iframeRows){
  const preview = document.getElementById('matchPreview'); preview.style.display = 'block';
  const when = fx.dateISO ? new Date(fx.dateISO).toLocaleString() : 'TBA';
  const matchIframe = matchIframeForFixture(fx, iframeRows);
  const iframeToUse = (shouldReveal(fx) && matchIframe && matchIframe.iframeUrl) ? matchIframe.iframeUrl : PLACEHOLDER_IFRAME;
  const availText = shouldReveal(fx) ? 'Live stream (if provided)' : 'Real live streams will be available 30 mins before start';
  preview.innerHTML = `
    <div class="thumb"><img src="${fx.thumb||PLACEHOLDER_IFRAME}" alt="${fx.title}"></div>
    <div class="meta">
      <div style="font-weight:700">${fx.home.name} vs ${fx.away.name}</div>
      <div class="muted">${fx.league} â€¢ ${when}</div>
      <div style="margin-top:6px"><span class="pill">${availText}</span></div>
      <div class="iframe-box" style="margin-top:10px"><iframe src="${iframeToUse}" allowfullscreen></iframe></div>
    </div>
  `;
  selectedFixture = fx;
}

/* ---------- Export (download) ---------- */
document.getElementById('downloadBtn')?.addEventListener('click', async ()=> {
  if(!selectedFixture) return alert('Select a match first.');

  const matched = matchIframeForFixture(selectedFixture, iframeRows);
  const iframeToUse = (shouldReveal(selectedFixture) && matched && matched.iframeUrl) ? matched.iframeUrl : PLACEHOLDER_IFRAME;
  const linksBlock = include ? `<div class="links"><ul>${(window.MIRROR_LINK_PLACEHOLDERS||[]).map(l=>`<li><a href="${l.url}" target="_blank">${l.label}</a></li>`).join('')}</ul></div>` : '';
  const html = `<!doctype html><html><head><meta charset="utf-8"></head><body><h1>${selectedFixture.home.name} vs ${selectedFixture.away.name}</h1><iframe src="${iframeToUse}" style="width:100%;height:70vh;border:0"></iframe><div>${adCode}</div>${linksBlock}</body></html>`;
  const blob = new Blob([html], {type:'text/html'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download=`${selectedFixture.home.name.replace(/\s+/g,'_')}_vs_${selectedFixture.away.name.replace(/\s+/g,'_')}.html`; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
  document.getElementById('fileStatus').textContent = 'âœ… File downloaded.';
});
