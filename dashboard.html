<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stream Cleaner Pro â€“ Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f8fafc; color: #1e293b; }
    .dashboard { display: flex; flex-direction: row; min-height: 100vh; }
    .sidebar { background: #1e293b; color: white; padding: 2rem 1.5rem; width: 240px; }
    .sidebar h1 { font-size: 1.5rem; margin-bottom: 2rem; }
    .sidebar nav a { display: block; color: #cbd5e1; text-decoration: none; margin: 1rem 0; font-weight: 500; transition: color 0.2s; }
    .sidebar nav a:hover { color: #3b82f6; }
    .dashboard-content { flex: 1; padding: 2rem 3rem; display: flex; flex-direction: column; gap: 2rem; background: linear-gradient(to bottom right, #f1f5f9, #e2e8f0); }
    .dashboard-card { background: white; padding: 1.25rem; border-radius: 1rem; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
    h2 i { margin-right: 0.5rem; color: #3b82f6; }
    .stream-dropdown, .ad-code-input, input, textarea { width: 100%; margin-top: .6rem; padding: 1rem; border: 1px solid #cbd5e1; border-radius: 0.5rem; font-size: 1rem; }
    .ad-code-input { height: 160px; resize: vertical; }
    button { background: #3b82f6; color: white; border: none; padding: 0.9rem 1.2rem; border-radius: 0.5rem; font-size: 1rem; margin-top: .5rem; cursor: pointer; }
    button:hover { background: #2563eb; }
    .file-status { font-size: 0.9rem; color: #64748b; margin-top: 0.5rem; }

    .thumbs{ display:grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap:12px; }
    .card{ position:relative; overflow:hidden; border-radius:12px; background:#0b1220; color:#e5e7eb; box-shadow:0 6px 20px rgba(0,0,0,.08); cursor:pointer }
    .card .top{ display:flex; align-items:center; gap:10px; padding:8px 10px; background: linear-gradient(135deg, #5a0b0b, #102449); font-size:.82rem; font-weight:600; }
    .logos{ display:flex; justify-content:space-between; align-items:center; padding:20px 14px 14px; background: linear-gradient(90deg,#2a0f12 25%, #0d2b58 75%); min-height:72px;}
    .logos img{ width:42px; height:42px; object-fit:contain; background:#fff; border-radius:50%; padding:4px;}
    .vsline{ position:absolute; top:52px; left:50%; transform:translateX(-50%); font-weight:900 }
    .title{ padding:8px 10px; font-size:.92rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; background:#0f162c; }
    .countdown{position:absolute; top:8px; right:9px; padding:2px 8px; background:#111827; border-radius:999px; font-size:.72rem; border:1px solid #1f2937}
    .preview{ background:#0b1220; border:1px solid #111827; border-radius:12px; padding:12px; display:flex; gap:12px; color:#e5e7eb; }
    .preview .thumb{ width:220px; border-radius:10px; overflow:hidden; background:#111 }
    .preview .thumb img{ width:100% }
    .preview .meta{ flex:1 }
    .pill{ display:inline-block; padding:6px 10px; background:#0f162c; border:1px solid #1f2937; border-radius:999px; margin:4px 6px 0 0; font-size:.8rem; }
    .iframe-box iframe{ width:100%; height:60vh; border:0; border-radius:10px; background:#000 }

    @media screen and (max-width: 900px) {
      .dashboard { flex-direction: column; }
      .sidebar { width: 100%; display: flex; flex-wrap: wrap; justify-content: space-around; }
      .sidebar h1 { display: none; }
      .dashboard-content { padding: 1.25rem; }
      button { width: 100%; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
<section class="dashboard">
  <aside class="sidebar">
    <h1><i class="fas fa-bolt"></i> Dashboard</h1>
    <nav>
      <a href="#ops"><i class="fas fa-satellite-dish"></i> Operations</a>
      <a href="#tutorials"><i class="fas fa-video"></i> Tutorials</a>
      <a href="#profile"><i class="fas fa-user-circle"></i> Profile</a>
      <a href="#support"><i class="fas fa-comment-dots"></i> Support</a>
      <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
  </aside>

  <main class="dashboard-content">
    <div id="ops" class="dashboard-card">
      <h2><i class="fas fa-tv"></i> Live Football</h2>
      <p class="muted">Pick an event below to preview broadcasters and export a ready file.</p>
      <select id="streamSelect" class="stream-dropdown"><option>Loadingâ€¦</option></select>
      <div id="thumbList" class="thumbs" style="margin-top:10px"></div>
      <div id="matchPreview" class="preview" style="display:none; margin-top:10px"></div>

      <h3 style="margin-top:12px"><i class="fas fa-bullhorn"></i> Ad Code</h3>
      <textarea id="adCode" class="ad-code-input" placeholder="Paste your ad script here..."></textarea>

      <label style="display:block; margin-top:6px">
        <input id="includeLinks" type="checkbox"> Include optional links block in export
      </label>

      <div style="display:flex; gap:8px; flex-wrap:wrap">
        <button id="downloadBtn">ðŸ“¥ Download HTML</button>
        <span id="fileStatus" class="file-status">Waiting for exportâ€¦</span>
      </div>
    </div>

    <section id="tutorials" class="dashboard-card">
      <h2><i class="fas fa-video"></i> Tutorials</h2>
      <p>Quick how-tos coming soon.</p>
    </section>

    <section id="profile" class="dashboard-card">
      <h2><i class="fas fa-user-circle"></i> Profile</h2>
      <p><strong>Email:</strong> <span id="profileEmail">â€”</span></p>
      <input type="email" id="updateEmail" placeholder="New email">
      <input type="password" id="updatePassword" placeholder="New password">
      <button id="saveProfileBtn">Update Profile</button>
    </section>

    <section id="support" class="dashboard-card">
      <h2><i class="fas fa-comment-dots"></i> Support</h2>
      <form id="supportForm" action="https://formspree.io/f/xdkdywpq" method="POST">
        <label>Subject:</label>
        <input type="text" name="subject" required>
        <label>Message:</label>
        <textarea name="message" required></textarea>
        <input type="hidden" name="email" id="supportEmail">
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
</section>

<script>
/* ---------- Supabase Auth Setup ---------- */
const supabase = supabase.createClient(
  "https://rfuilglpyamrjbtkacqw.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJmdWlsZ2xweWFtcmpidGthY3F3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MjAxNzEsImV4cCI6MjA3MDM5NjE3MX0.vVUrlCdmenG-wh3X3lK_4UeiVDpbvGBbGSYalwY4u9I"
);
let user = null;

async function initAuth() {
  const { data } = await supabase.auth.getSession();
  user = data.session?.user || null;
  if(user){
    document.getElementById("profileEmail").textContent = user.email;
    document.getElementById("supportEmail").value = user.email;
  } else {
    window.location.href = "/login.html";
  }
}

document.getElementById("logoutBtn").addEventListener("click", async ()=>{
  await supabase.auth.signOut();
  window.location.reload();
});

document.getElementById("saveProfileBtn").addEventListener("click", async ()=>{
  const newEmail = document.getElementById("updateEmail").value.trim();
  const newPass = document.getElementById("updatePassword").value.trim();
  if(!user) return alert("No user logged in");
  if(newEmail){
    const { error } = await supabase.auth.updateUser({ email: newEmail });
    if(error) return alert(error.message);
    document.getElementById("profileEmail").textContent = newEmail;
  }
  if(newPass){
    const { error } = await supabase.auth.updateUser({ password: newPass });
    if(error) return alert(error.message);
  }
  alert("Profile updated!");
});

/* ---------- Mirror Links ---------- */
const MIRROR_LINK_PLACEHOLDERS = [
  { label: "StreamEast", url: "https://www.streameast100.com/" },
  { label: "TOTALSPORTEK", url: "https://totalsportek.army/" },
  { label: "FOOTYBITE", url: "https://www.footybite.to/" },
  { label: "NFLBITE", url: "https://www.nflbite.to/" },
  { label: "NBABITE", url: "https://reddit.nbabite.to/" },
  { label: "SPORTSURGE", url: "https://sportsurge100.com/" },
  { label: "HESGOAL", url: "https://hesgoalfree.com/" },
  { label: "SOCCER STREAMS", url: "https://soccer-1000.com/" },
  { label: "F1 STREAMS", url: "https://www.f1streamsfree.com/" },
  { label: "Hoofoot", url: "https://hufoot.com/" }
];

/* ---------- Fixtures & Broadcasts ---------- */
let footballFixtures = [];
let broadcastEvents = [];
let selectedFixture = null;

/* ---------- Fetch fixtures via proxy ---------- */
async function fetchFootballFixtures() {
  try {
    const res = await fetch("/.netlify/functions/fixtures");
    const data = await res.json();
    footballFixtures = data.response || [];
    return footballFixtures;
  } catch(e) {
    console.error("Error fetching fixtures:", e);
    footballFixtures = [];
    return [];
  }
}

/* ---------- Fetch broadcasts via proxy ---------- */
async function fetchBroadcasts() {
  try {
    const res = await fetch("/.netlify/functions/broadcasts");
    const data = await res.json();
    broadcastEvents = data.events || [];
  } catch(e) {
    console.error("Error fetching broadcasts:", e);
    broadcastEvents = [];
  }
}

/* ---------- Map fixture -> broadcaster ---------- */
function getBroadcastForFixture(fx) {
  const fxDate = new Date(fx.fixture.date).toDateString();
  const homeName = fx.teams.home.name.toLowerCase();
  const awayName = fx.teams.away.name.toLowerCase();

  const match = broadcastEvents.find(ev => {
    const evDate = new Date(ev.dateEvent || ev.strDate).toDateString();
    const evHome = (ev.strHomeTeam || "").toLowerCase();
    const evAway = (ev.strAwayTeam || "").toLowerCase();
    return evDate === fxDate && evHome === homeName && evAway === awayName;
  });

  return match?.strTVStation || "TBA";
}

/* ---------- Populate dropdown ---------- */
function populateDropdown() {
  const sel = document.getElementById("streamSelect");
  sel.innerHTML = `<option value="">-- Choose a match --</option>`;

  if(!footballFixtures.length){
    sel.innerHTML = `<option>No fixtures today</option>`;
    return;
  }

  footballFixtures.forEach((fx, i)=>{
    const opt = document.createElement("option");
    const broadcaster = getBroadcastForFixture(fx);
    opt.value = i;
    opt.textContent = `[${broadcaster}] ${fx.teams.home.name} vs ${fx.teams.away.name} â€¢ ${new Date(fx.fixture.date).toLocaleString()}`;
    sel.appendChild(opt);
  });

  selectedFixture = footballFixtures[0];
  showPreviewFootball(0);

  sel.addEventListener("change", ()=>{
    const idx = sel.value;
    showPreviewFootball(idx);
  });
}

/* ---------- Show preview ---------- */
function showPreviewFootball(idx) {
  const fx = footballFixtures[idx];
  if(!fx) return;
  selectedFixture = fx;

  const box = document.getElementById("matchPreview");
  box.style.display = "flex"; box.innerHTML = "";

  const left = document.createElement("div");
  left.className = "thumb";
  left.innerHTML = `<img src="${fx.league.logo}" alt="${fx.league.name}">`;

  const right = document.createElement("div");
  right.className = "meta";
  const playerEmbed = `https://t4tv.click/sports/${fx.fixture.id}`;
  const broadcaster = getBroadcastForFixture(fx);
  right.innerHTML = `
    <div style="font-weight:700">${fx.teams.home.name} vs ${fx.teams.away.name}</div>
    <div class="muted">${new Date(fx.fixture.date).toLocaleString()}</div>
    <div style="margin-top:6px"><span class="pill">Broadcaster: ${broadcaster}</span></div>
    <div class="iframe-box" style="margin-top:10px">
      <iframe src="${playerEmbed}" allowfullscreen></iframe>
    </div>
  `;

  box.appendChild(left);
  box.appendChild(right);
}

/* ---------- Build thumbnails ---------- */
function buildThumbnails() {
  const wrap = document.getElementById("thumbList");
  wrap.innerHTML = "";
  footballFixtures.forEach((fx, i)=>{
    const card = document.createElement("div");
    card.className = "card";
    const broadcaster = getBroadcastForFixture(fx);
    card.innerHTML = `
      <div class="logos">
        <img src="${fx.teams.home.logo}" alt="${fx.teams.home.name}">
        <div class="vsline">VS</div>
        <img src="${fx.teams.away.logo}" alt="${fx.teams.away.name}">
      </div>
      <div class="title">${fx.teams.home.name} vs ${fx.teams.away.name}</div>
      <div style="font-size:12px;margin-top:2px">Broadcast: ${broadcaster}</div>
    `;
    card.addEventListener("click", () => showPreviewFootball(i));
    wrap.appendChild(card);
  });
}

/* ---------- Export HTML ---------- */
function exportHTML(fx, adCode, includeLinks){
  const playerEmbed = `https://t4tv.click/sports/${fx.fixture.id}`;
  const broadcaster = getBroadcastForFixture(fx);
  const linksBlock = includeLinks
    ? `<div class="links"><ul>${MIRROR_LINK_PLACEHOLDERS.map(l => `<li><a href="${l.url}" target="_blank" rel="noopener">${l.label}</a></li>`).join("")}</ul></div>`
    : "";

  const html = `<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>${fx.teams.home.name} vs ${fx.teams.away.name}</title>
<style>
body{margin:0;background:#000;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto}
.container{max-width:1100px;margin:0 auto;padding:14px}
.meta{display:flex;gap:12px;align-items:center}
.meta img{width:140px;border-radius:10px}
.pill{display:inline-block;background:#0f162c;padding:6px 10px;border-radius:999px;border:1px solid #1f2937;margin:3px 6px 0 0;font-size:12px;color:#ddd}
iframe{width:100%;height:70vh;border:0;border-radius:12px;background:#111}
.links a{color:#60a5fa;text-decoration:none}
</style></head><body>
<div class="container">
  <div class="meta">
    <img src="${fx.league.logo}" alt="${fx.league.name}">
    <div>
      <div style="font-weight:700">${fx.teams.home.name} vs ${fx.teams.away.name}</div>
      <div style="opacity:.85">${new Date(fx.fixture.date).toLocaleString()}</div>
      <div style="margin-top:6px"><span class="pill">Broadcaster: ${broadcaster}</span></div>
    </div>
  </div>
  <iframe src="${playerEmbed}" allowfullscreen></iframe>
  <div class="ads">${adCode || "<!-- No ads provided -->"}</div>
  ${linksBlock}
</div></body></html>`;

  const blob = new Blob([html], { type: "text/html" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = `${fx.teams.home.name.replace(/\s+/g,"_")}_vs_${fx.teams.away.name.replace(/\s+/g,"_")}.html`;
  document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
}

/* ---------- Download Button ---------- */
document.getElementById("downloadBtn").addEventListener("click", ()=>{
  if(!selectedFixture) return alert("Select a match first.");
  const include = document.getElementById("includeLinks").checked;
  const adCode = document.getElementById("adCode").value || "";
  exportHTML(selectedFixture, adCode, include);
  document.getElementById("fileStatus").textContent = "âœ… File downloaded.";
});

/* ---------- Init ---------- */
document.addEventListener("DOMContentLoaded", async ()=>{
  await initAuth();
  await fetchFootballFixtures();
  await fetchBroadcasts();
  populateDropdown();
  buildThumbnails();
});
</script>



</body>
</html>
