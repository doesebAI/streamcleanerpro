<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | StreamPilot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #1e293b, #3b82f6);
      color: white;
    }
    .card {
      background: #fff;
      color: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    p { margin-top: 1rem; font-size: 0.9rem; }
    a { color: #3b82f6; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Register</h2>
    <p>Enter your email used during payment</p>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="registerBtn">Create Account</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <p id="message"></p>
  </div>

  <script>
    const registerBtn = document.getElementById('registerBtn');
    const msg = document.getElementById('message');

    registerBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        msg.textContent = 'Please enter both fields.';
        msg.style.color = 'red';
        return;
      }

      msg.textContent = 'Checking activation...';

      try {
        const res = await fetch('/.netlify/functions/verify-user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (data.success) {
          msg.style.color = 'green';
          msg.textContent = 'Registration successful! Redirecting...';
          setTimeout(() => (window.location.href = 'login.html'), 1500);
        } else {
          msg.style.color = 'red';
          msg.textContent = data.error || 'Not activated â€” please complete payment first.';
        }
      } catch (err) {
        msg.style.color = 'red';
        msg.textContent = 'Error registering. Try again.';
      }
    });
  </script>
</body>
</html>
